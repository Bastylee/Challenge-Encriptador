<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="ver2.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
        
            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
        </div>
        <div class="encriptado">
            <img src="imagenesd/Muneco.png" alt="" id="muneco" class="img-muneco" />
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <div class="resultado">
                    <div class="btn-copiar-container">
                        <button class="btn-copiar" type="button" onclick="copiarResultado()">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ver2.js"></script>
</body>
</html>
